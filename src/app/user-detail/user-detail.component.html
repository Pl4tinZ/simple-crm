<mat-card class="user-detail-header">

    <button mat-icon-button class="edit-btn" [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>

    <img src="assets/img/user_dummy.png" alt="">

    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.email }}
    </div>

</mat-card>

<mat-card class="user-detail-body">

    <button mat-icon-button class="edit-btn" [matMenuTriggerFor]="adressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #adressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>

    <mat-card-title>Address</mat-card-title>

    <mat-card-content>
        {{ user.street }}<br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>

</mat-card>
