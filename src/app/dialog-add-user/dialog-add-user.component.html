<h1 mat-dialog-title>Add user</h1>

<div mat-dialog-content>

  <div class="dialog-content">
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth date</mat-label>
      <input [(ngModel)]="birthDate" matInput placeholder="Placeholder" [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Address</mat-label>
        <input [(ngModel)]="user.street" matInput placeholder="Placeholder">
      </mat-form-field>
    </div>
    <div class="adress-content">
      <mat-form-field appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
      </mat-form-field>
    </div>
  </div>

</div>

<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
</div>
