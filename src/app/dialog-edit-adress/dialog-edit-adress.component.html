<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Edit address</h1>

<div mat-dialog-content>

  <div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Address</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Musterstreet 23">
      </mat-form-field>
    </div>
    <div class="adress-content">
      <mat-form-field appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="3248">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="New York">
      </mat-form-field>
    </div>
  </div>

</div>

<div mat-dialog-actions>
  <button [disabled]="loading" (click)="dialogRef.close()" mat-button>Cancel</button>
  <button [disabled]="loading" (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
</div>
